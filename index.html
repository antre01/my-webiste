      <section class="main-content__left">

            Fill out the form and send the message you want to address me!

        <div class="content">

              <span class="info-item">
                <i class="fa-solid fa-user"></i>
                <p>Antoni Trela</p>
              </span>
              <span class="info-item">
                <i class="fa-solid fa-envelope"></i>

              </span>

              </span>

              <a

                target="_blank"
              >

              </a>
              <a href="https://github.com/antre01" target="_blank">

              </a>

                href="https://www.frontendmentor.io/profile/antre01"
                target="_blank"
              >
                <svg
                  fill="hsl(20, 10%, 94%)"
                  width="20px"
                  height="20px"
                  viewBox="0 0 24 24"
                  role="img"
                  xmlns="http://www.w3.org/2000/svg"
                >

                    d="M12.17 1.272a.732.732 0 0 0-.718.732v13.914a.732.732 0 0 0 .732.732.732.732 0 0 0 .732-.732V2.004a.732.732 0 0 0-.745-.732zM23.246 5.44a.734.734 0 0 0-.277.063l-6.282 2.804a.733.733 0 0 0 0 1.336l6.282 2.813a.738.738 0 0 0 .3.065.732.732 0 0 0 .297-1.4L18.78 8.976l4.786-2.137a.734.734 0 0 0 .37-.966.734.734 0 0 0-.69-.433zm-22.5 5.032a.732.732 0 0 0-.722.915c1.736 6.677 7.775 11.341 14.683 11.341a.732.732 0 0 0 0-1.464A13.706 13.706 0 0 1 1.44 11.02a.732.732 0 0 0-.694-.547z"

      <section class="main-content__right">
        <!-- FORM: START -->
        <form
          action="https://api.web3forms.com/submit"
          method="POST"
          onsubmit="return validateForm(event)"
          class="form"
        >
          <input
            type="hidden"
            name="access_key"
            value="b0c7e7cd-d25d-4251-96e5-2f8d8190d7fa"
          />

          <input
            type="hidden"
            name="redirect"
            value="https://web3forms.com/success"
          />
          <div class="input-item">
            <label for="name"
              >Your Name <span class="required-icon">*</span></label
            >
            <i class="fa-solid fa-user input-icon name-icon"></i>
            <i class="fa-solid fa-check check-icon"></i>
            <input
              type="text"
              name="name"
              id="name"
              class="name"
              placeholder="Enter your name"
              autocomplete="off"
            />
            <span class="error name-error"></span>
          </div>
          <div class="input-item">
            <label for="email"
              >Email Address <span class="required-icon">*</span></label
            >
            <i class="fa-solid fa-envelope input-icon email-icon"></i>
            <i class="fa-solid fa-check check-icon check-icon-email"></i>
            <input
              type="email novalidate/"
              name="email"
              id="email"
              class="email"
              placeholder="example@email.com"
              autocomplete="off"
            />
            <span class="error email-error"></span>
            <span class="alert make-sure"></span>
          </div>
          <div class="input-item">
            <label for="message"
              >Your message <span class="required-icon">*</span></label
            >
            <i class="fa-solid fa-message input-icon message-icon"></i>
            <textarea
              name="message"
              id="message"
              class="text"
              rows="4"
              placeholder="Type your message here.."
              autocomplete="off"
            ></textarea>
            <span class="error message-error"></span>
          </div>
          <div class="buttons">
            <button type="submit" class="send-btn">
              SEND <i class="fa-solid fa-paper-plane"></i>
            </button>
            <button type="button" class="clear-btn">Clear All</button>
          </div>
        </form>
        <!-- FORM: END -->
      </section>
